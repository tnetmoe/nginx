server {
    listen *:8080 default_server reuseport; # Cannot be a privileged port (like 80 or 443) as the master process is not root.
    server_name _;

    location / {
        return 444;
    }
}

server {
    listen *:8080;
    server_name localhost;

    root /usr/share/nginx/html;

    error_page 400 401 402 403 404 405 406 407 408 409 410 411 412 413 414 415 416 417 418 421 422 423 424 425 426 428 429 431 451 500 501 502 503 504 505 506 507 508 510 511 /error.html;

    location /error.html {
        internal;
        ssi on;
        auth_basic off;
        alias /usr/share/nginx/html/error/error.html;
    }

    # Deny . files not part of a path containing .well-known
    location ~ /\.(?!well-known) {
        deny all;
    }

    # Default to denying paths not explicitly whitelisted
    location / {
        deny all;
    }

    location = / {}
    location = /index.html {}
    location = /robots.txt {}
    location = /security.txt {}
    location = /favicon.ico {}
    
    # Nginx Metrics Endpoint
    location = /.nginx/metrics {
	    access_log off;
	    stub_status on;
        deny all;
        allow 127.0.0.1;
    }
}